<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coffee Masters</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div class="page">
		<header class="brand-header">
			<h1 class="brand">
				<img class="logo" src="coffee_master_logo.png" />
				<span class="logo-text">Coffee Masters</span>
			</h1>
		</header>

		<div class="main">
			<section class="items box">
				<h2 class="box-header">ITEMS</h2>

				<div class="order-item">
					<div class="order-item-left">
						<span class="item-quantity">1x</span>
						<span class="item-info">
							<span class="item-name">Capuccino</span>
							<ul class="item-opts">
								<li>Lite foam</li>
								<li>Lite foam</li>
							</ul>
						</span>
					</div>
					<div class="order-item-right">
						<span class="item-cost">$3.35</span>
					</div>
				</div>


				<div class="order-item">
					<div class="order-item-left">
						<span class="item-quantity">1x</span>
						<span class="item-info">
							<span class="item-name">Capuccino</span>
							<ul class="item-opts">
								<li>Lite foam</li>
							</ul>
						</span>
					</div>
					<div class="order-item-right">
						<span class="item-cost">$3.35</span>
					</div>
				</div>


				<div class="order-item">
					<div class="order-item-left">
						<span class="item-quantity">1x</span>
						<span class="item-info">
							<span class="item-name">Capuccino</span>
							<ul class="item-opts">
								<li>Lite foam</li>
								<li>Lite foam</li>
								<li>Lite foam</li>
							</ul>
						</span>
					</div>
					<div class="order-item-right">
						<span class="item-cost">$3.35</span>
					</div>
				</div>


			</section>

			<section class="payment">
				<div class="payment-flex">
					<div class="card-name box">
						<h2 class="box-header">NAME</h2>
					</div>

					<div class="card-cc box">
						<h2 class="box-header">INFO</h2>
					</div>
				</div>
			</section>



			<div class="checkout">
				CHECKOUT
			</div>
		</div>
</body>

</html>
