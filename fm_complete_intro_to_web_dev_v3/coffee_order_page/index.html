<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coffee Masters</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div class="page">
		<header class="brand-header">
			<h1 class="brand">
				<img class="logo" src="coffee_master_logo.png" />
				<span class="logo-text">Coffee Masters</span>
			</h1>
		</header>

		<div class="main">
			<section class="items box">
				<h2 class="box-header">ITEMS</h2>

				<div class="order-item">
					<div class="order-item-left">
						<span class="item-quantity">1x</span>
						<span class="item-info">
							<span class="item-name">Capuccino</span>
							<ul class="item-opts">
								<li>Light foam</li>
							</ul>
						</span>
					</div>
					<div class="order-item-right">
						<span class="item-cost">$3.35</span>
					</div>
				</div>

				<div class="order-item">
					<div class="order-item-left">
						<span class="item-quantity">1x</span>
						<span class="item-info">
							<span class="item-name">Capuccino</span>
							<ul class="item-opts">
								<li>Almond Milk</li>
								<li>Double Espresso Shot</li>
							</ul>
						</span>
					</div>
					<div class="order-item-right">
						<span class="item-cost">$3.35</span>
					</div>
				</div>

				<div class="order-item">
					<div class="order-item-left">
						<span class="item-quantity">1x</span>
						<span class="item-info">
							<span class="item-name">Croissant</span>
							<ul class="item-opts">
								<li>Butter</li>
							</ul>
						</span>
					</div>
					<div class="order-item-right">
						<span class="item-cost">$3.35</span>
					</div>
				</div>


			</section>

			<section class="payment">
				<div class="payment-flex">
					<div class="card-name box">
						<h2 class="box-header">NAME</h2>

						<div class="input-group">
							<label class="input-label" for="input-name">Name for
								order</label>
							<input id="input-name" class="input" value="Ford Perfect" />
						</div>
					</div>

					<div class="card-cc box">
						<h2 class="box-header">PAYMENT</h2>

						<div class="input-group">
							<label class="input-label" for="input-cc">Card number</label>
							<input id="input-cc" class="input"
								value="1234 5678 9012 3456" />
						</div>

						<div class="input-group">
							<label class="input-label" for="input-ccv">CCV
								number</label>
							<input id="input-ccv" class="input" value="001" />
						</div>
					</div>
			</section>



			<div class="checkout">
				CHECKOUT
			</div>
		</div>
</body>

</html>
